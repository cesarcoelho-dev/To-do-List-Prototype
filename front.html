<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>
<body class="darkmode">
    <div class="container">
        <div class="header">
            <h1>To-do List</h1>
            <a href="#" class="darkmode-tog"></a>
        </div>
        <input type="text" placeholder="Insira o To-do aqui...">
        <div class="item">
            <input type="checkbox">
            <span>Ler 10 páginas de um livro</span>
        </div>
        <div class="item">
            <input type="checkbox">
            <span>Meditar</span>
        </div>
        <div class="item">
            <input type="checkbox">
            <span>Estudar</span>
        </div>
        <div class="item">
            <input type="checkbox">
            <span>Criar portifólio</span>
        </div>
        <div class="item">
            <input type="checkbox">
            <span>Academia</span>
        </div>
        <div class="footer">
            <div>Itens Restantes</div>
            <div class="filter">
                <a href="#todos" class="active">Todos</a>
                <a href="#ativos">Ativos</a>
                <a href="#concluidos">Concluídos</a>
            </div>
            <div href="#">Limpar</div>
        </div>
    </div>

</body>
</html>
